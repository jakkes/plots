---
kind: pipeline
type: docker
name: default

steps:
- name: test and docs
  image: python:3.7.9-slim
  commands:
  - pip install pdoc3==0.9.2 -r requirements.txt
  - pytest
  - rm -rf ./docs/plots/
  - pdoc3 ./plots --html -o docs
- name: push
  image: alpine/git
  commands:
  - git add docs
  - git config user.name drone
  - git config user.email drone
  - git commit -m "[CI SKIP]" --allow-empty
  - git push origin main

trigger:
  branch:
  - main
  event:
  - push

---
kind: pipeline
type: docker
name: pull request

steps:
- name: test
  image: python:3.7.9-slim
  commands:
  - pip install -r requirements.txt
  - pytest

trigger:
  event:
  - pull_request