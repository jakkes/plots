name: Tag new version

on:
  push:
    branches:
      - "main"

jobs:
  tag:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - name: Install
      run: |
        python -m pip install --upgrade pip
        python -m pip install --editable .
    - name: Get tags
      run: git fetch --tags
    - name: Check for missing version tag
      run: |
        if ! git tag | grep -x v$(cat VERSION); then
          git config --global user.name 'Bot Jakke'
          git config --global user.email 'bot@jakke.se'
          git commit --allow-empty -am "Bump version"
          git tag v$(cat VERSION)
          git tag | grep -x v$(cat VERSION)
          git push --follow-tags
        fi
